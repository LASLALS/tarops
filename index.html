            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            pointer-events: none;
            user-select: none;
            animation: snowFall linear forwards;
        }
        
        @keyframes snowFall {
            0% {
                transform: translateY(-100px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
